<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let maximumNum=arr[0]
			for(let num of arr){
				if(num >maximumNum){
					maximumNum=num
				}
			}

			let removeMaximumNum=arr.filter(num=>maximumNum!=num)

      console.log(removeMaximumNum)

			
			if(removeMaximumNum.length==1 || removeMaximumNum.length==0){
				return  -Infinity
			}else{
				let maX=removeMaximumNum[0]
				for(let num of removeMaximumNum){
					if(num>maX){
						maX=num
					}
				}
				return maX
			}
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main(); 
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
